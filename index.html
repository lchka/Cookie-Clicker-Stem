<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main header of the game -->
  <h1> Cookie Clicker! </h1>
  
  <!-- Container for the game elements -->
  <div id="game-container">
    <!-- The clickable cookie image -->
    <img id="cookie" src="https://static.vecteezy.com/system/resources/previews/044/279/881/non_2x/chocolate-chips-on-cookie-on-transparent-background-png.png" alt="cookie">
    
    <!-- Label prompting the user to click the cookie -->
    <div id="clickLabel">Click me!</div>
    
    <!-- Counter to display the number of cookies clicked -->
    <p>Cookies: <span id="counter">0</span></p>
    
    <!-- Button to reset the cookie counter -->
    <button id="resetBtn">Reset</button>
  </div>
  
  <!-- Link to the external JavaScript file for game functionality -->
  <script src="script.js"></script>
</body>
</html>
